- name: install mongodb
  hosts: mongodb
  become: yes

  tasks:
  - name: Copy mongo.repo
    ansible.builtin.copy:
      src: /home/ec2-user/ansible-roboshop/mongo.repo/
      dest: /etc/yum.repos.d/mongo.repo

  - name:  install mongodb
    ansible.builtin.yum:
      name: mongodb
      state: installed
  - name: enable mongodb
    ansible.builtin.service:
      name: mongod
      enabled: true
